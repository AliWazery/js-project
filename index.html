<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css.map" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>welcome in my todo list</h1>
      <div class="container-md firstcon">
        <h3>write a task</h3>
        <br />
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >task</span
            >
          </div>
          <input
            type="text"
            class="form-control input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="enter the task"
          />
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">
          Add new task
        </button>
      </div>
      <br />
      <div id="tasklist" class="container-md task">
        <div id="remo" class="alert alert-danger" role="alert">
          No assignment has been written
        </div>
      </div>
    </div>

    <button id="up" class="up">UP</button>
  </body>
</html>
